<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>

<body>
    <h2>This is HTML form tutorial</h2>
    <form action="">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <br>
        <label for="Role">Role</label>
        <div>
            <input type="text" name="myrole" id="Role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myemail">
        </div>
        <br>
        <br>
        <div>
            Date: <input type="date" name="my date">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="my bonus">
        </div>
        <br>
        <div>
            are you eligible: <input type="checkbox" name="my eligibility" checked>
        </div>
        <br>
        <div>
            gender: Male <input type="radio" name="my gender">
            Female <input type="radio" name="my gender">
            Other <input type="radio" name="my gender">
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="mytext" id="" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">

                <option value="indica ">indica</option>
                <option value="swft" selected>swift</option>
            </select>

        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
        <br>

    </form>
</body>

</html>
