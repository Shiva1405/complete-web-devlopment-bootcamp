<!DOCTYPE html><!--this is used for specifying the document type-->
<html lang="en">
    <!-- html tag starts here -->
<head>
    <!-- this is head tag -->
    <meta charset="UTF-8">
    <!-- charset ="UTF 8"- This attribute declares the page's character encoding. 
        It must contain a standard IANA MIME name for character encodings.
         Although the standard doesn't request a specific encoding, it suggests -->
    <!--meta tag is mainly used in SEO{search engine optimization} -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content="This is description">
    <meta name="keywords" content="html , javascript ,css, javascript">
    <meta name= "robots" content="index , follow" >
    <!-- robots- this is used to determine whether or not other websites can access this webpages  -->
    <title>Document</title>
    <!-- this is how you include external css -->
    <link rel="stylesheet" href="basic.css">
    <!-- this is how you include external javascript -->
    <script src=""></script>
</head>
<body>
   This is the body of the html 
   <h1> this is heading 1</h1>
   <p>first</p>
   <p>second</p>
   <p>third</p>
   <p>fourth</p>
</body>
</html>
