<!DOCTYPE html>
<html lang="en">
<!-- external CSS  -->
<!-- intrnal css -->
<style>
    p {
        color: rgb(128, 83, 0) !important;
        background-color: seagreen !important;
    }
    </style>
    <link rel="stylesheet" href="css-intro.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Css intro</title>
</head>

<body>
    <h3>this is CSS intro
    </h3>
    <!-- inline cs -->
    <!-- inline css is preffered over internal css by html only !important will overwrite it -->
    <p style="color: red; background-color:yellow;">this is inline css</p>
    <p>this is inline css</p>
</body>

</html>
<!-- the later the css is written the higher precedence it has  -->
<!-- by using !important you give css the highest precedence and a css with important will not be overwritten-->
