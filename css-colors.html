<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in html</title>
    <style>
        #firstPara{
            color:red;
            /* color by name  */
        }
        #secondPara{
            color:rgb(233,130,34);
            background-color: rgb(215,55,25);
        }
        /* color by rgb value */
        #thirdPara{
            color: #f31313b6;
            background-color: #4fff9eb6;
        }
        /* color by hex value*/
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstPara">this is the paragraph of the first box</p>
    <p id="secondPara">this is the paragraph of the second box</p>
    <p id="thirdPara">this is the paragraph of the third box</p>
</body>
</html>
