<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div class="container">
        <p> This is a paragraph</p>
    </div>
    <!-- &nbsp; used for spacing between paragraphs-->
    <div class="container">
        <p> &nbsp; This is a paragraph</p>
        <!-- &lt and &gt; is used for greater than and less than symbol reserved symbols     -->
        <p> &lt;p &gt;-This is a paragraph tag</p>
        <p> pound is written as &pound;</p>
        <p> copyright is written as &COPY;</p>
        <p>this is written as &rarr;</p>
        <p>this is written as &frac14;</p>
        <p>Empty character is written as &#8203;</p>
    </div>
</body>
</html>
