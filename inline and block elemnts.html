<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elemnts</title>
</head>
<body>
    <!-- strong and anchor are also inline tags  -->
    <!-- span is a inline element where as paragraph<p> is a block element -->
    <span style="border: 2px solid rgba(255, 251, 0, 0.815)">this is a span</span>
    <span style="border: 2px solid rgb(255, 230, 0)">this is a span</span>
    <p style="border: 2px solid red">this is a paragraph</p>

    <a style="border: 2px solid red">this is a anchor tag</a>
    <br>
    <br>
    <strong style="border: 2px solid red">this is a strong</strong>
    <!-- li,em,div,img  -->
    <br>
    <br>
    <li style="border: 2px solid red">this is a li tag</li>
    <br>
    <em style="border: 2px solid red">this is a em tag</em>
    <br>
    <br>
    <div style="border: 2px solid red">this is a div tag</div>
    <br>
    <img style="border: 2px solid red">this is a img tag</img>
    <br>
    <!-- li and dic are block and em is inline tag -->

</body>
</html>
